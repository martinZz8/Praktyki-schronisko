<!DOCTYPE html>

{% load static %}
<html lang="pl">
    <head>
        <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'styles/style_admin.css' %}">
        <link rel="stylesheet" href="{% static 'fontello/css/fontello.css' %}">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.js"></script>
    </head>

    <body>
        <div id="app">
            <v-app class="myFont">
                <div>
                    <v-toolbar color="rgba(60, 200, 100, 1)">       
                        <v-toolbar-title><v-btn color="rgba(60, 200, 100, 1)" href="{% url 'admin' %}">Panel administracyjny</v-btn></v-toolbar-title>
                        <v-spacer></v-spacer>
                        <ul class="admin_menu">
                            <li><a class="admin_menu" href="{% url 'animals' %}">Zarządzaj zwierzętami</a></li>
                            <li><a class="admin_menu" href="{% url 'adminnews' %}">Zarządzaj postami</a></li>
                            <li><a class="admin_menu" href="{% url 'applications' %}">Zarządzaj aplikacjami</a></li>
                        </ul>
                    </v-toolbar>
                </div>
                <v-img src="/static/images/background_addnews.jpg">
                    <br/><br/>
                    <v-container fluid>
                        <v-row>
                            <v-col cols="4"></v-col>
                            <v-col cols="4">
                                <v-card color="rgb(255, 255, 255, 0.6)">
                                    <div class="banner">
                                        <div class="container">
                                            <div class="banner-content">
                                                <form method = 'POST' enctype="multipart/form-data">
                                                    {% csrf_token %}
                                                    <table class="addtable">
                                                        {% for new in addnews %}
                                                        <tr>
                                                            <th class="myth">{{ new.label }}</th>
                                                            <td>{{ new }}</td>
                                                        </tr>
                                                        {% endfor %}
                                                    </table>
                                                    <br/>
                                                    <div style="border-top: 1px solid; height: 20px;"></div>
                                                    <v-btn block type="submit" color="rgba(60, 200, 100, 0.8)" small max-height="30px">Zapisz</v-btn>  
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </v-card>
                            </v-col>
                            <v-col cols="4"></v-col>
                        </v-row>
                    </v-container>
                </v-img>
            </v-app>
        </div>
    </body>
</html>

<script>
var app = new Vue({
  delimiters: ["[[", "]]"],
  el: '#app',
  vuetify: new Vuetify(),
  data: {
  },
});

</script>
